<!DOCTYPE html>
<html lang:"en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Drawing app" />
  <meta name="keywords" content="Art, Drawing, Design, web design, web development, HTML, CSS, Javascript, Design" />
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="Script/jquery-3.5.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS/style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
 <!-- Alternative colorpicker, not in current use -->
  <!-- <script src='Script/spectrum.js'></script>
  <link rel='stylesheet' href='CSS/spectrum.css' /> -->
  <title>Canvas</title>
</head>

<body>
<!-- Drawing canvas -->
<canvas id="canvas"> </canvas>

<div id="menu">
  <div id="menu1">

    <!-- Colorpick brush color -->
    <div class="menubutton" id="brush_color_pick_button" >
      <label for="brush_color_pick"><i class="fas fa-eye-dropper"></i></label>
      <!-- VALUE = INITIAL BRUSH COLOR -->
      <input type="color" id="brush_color_pick" value="#4aaa7f" >
    </div>
    <!-- Colorpick background color -->
    <div class="menubutton" id="background_color_pick_button" >
      <label for="background_color_pick"><i class="fa-solid fa-fill"></i></label>
      <!--VALUE = INITIAL BACKGROUND COLOR -->
      <input type="color" id="background_color_pick"value="#000000" >
    </div>
    <!-- Effects -->
    <div class="menubuttonwrap" id="effects">
      <label for="currenteffect">    <i class="fa-solid fa-wand-sparkles"></i> </label>
      <input type="button" id="currenteffect" value="" />

      <div id="effectswrapper">
        <input type="button" id="normal" value="Normal" class="effectsbutton"/>
        <input type="button" id="vanish" value="Vanish" class="effectsbutton" />
        <input type="button" id="vertspiral" value="Vertical Spiral" class="effectsbutton"  />
        <input type="button" id="horspiral" value="Horizontal Spiral" class="effectsbutton"   />
        <input type="button" id="perspective" value="Perspective" class="effectsbutton" />
        <input type="button" id="radial" value="Radial" class="effectsbutton"/>
        <input type="button" id="vertmirror" value="Vertical mirror" class="effectsbutton"/>
        <input type="button" id="hormirror" class="effectsbutton" value="Horizontal mirror " />
        <input type="button" id="horline" value="Horizontal line " class="effectsbutton" />
        <input type="button" id="vertline" value="Vertical line " class="effectsbutton" />
        <input type="button" id="expand" value="Expand" class="effectsbutton" />
        <input type="button" id="random" value="Random" class="effectsbutton" />
        <input type="button" id="rectangle" value="Rectangles+previous" class="effectsbutton" />
        <input type="button" id="triangle" value="triangles" class="effectsbutton" />
      </div>
    </div>
    <!-- Remove everything -->
    <div class="menubutton" id="trashcan" >
      <label for="clearcanvas"><i class="fas fa-trash-can"></i></label>
        <input type="button" id="clearcanvas" value="" />
    </div>
    <!-- Undo -->
    <div class="menubutton" id="undobutton">
      <label for="undo">    <i class="fa-solid fa-rotate-left"></i></label>
        <input type="button" id="undo" value="" />
    </div>
    <!-- Redo -->
    <div class="menubutton" id="redobutton">
      <label for="redo">    <i class="fa-solid fa-rotate-right"></i></label>
        <input type="button" id="redo" value="" />
    </div>
    <!-- Download image -->
    <div class="menubutton" id="downloadimagebutton">
      <a download="YourLineDrawing.png" href="" onclick="downloadCanvas(this);" id="downloadbutton"> <i class="fa-solid fa-download"></i> </a>
    </div>
    <!-- Information -->
    <div class="menubuttonwrap" id="information">
      <label for="showinfo"><i class="fa-solid fa-circle-info"></i>  </label>
      <input type="button" id="showinfo" value="" />
      <div id="infowrapper">
        <p style="color:white"> Drawing app made with HTML canvas, javascript and CSS. <br> By Aleid:<br><br>
          <a href="Aleidsuzan.com" style="color:white;"> aleidsuzan.com</a>.<br><br>
        • Ctrl+Z/ctrl+Y for undo/redo <br>
        • Refresh your browser after resizing window (loses current drawing) </p>
      </div>
    </div>
  </div>

  <!-- Sliders -->
  <div id="menu2">
    <!-- Value is initial brush transparency -->
    <input id="transparencyslider" type="range" min="0.1" max="1" step="0.05" value="0.3">
    <!-- Value is initual brush size-->
    <input id="brush_size_slider" type="range" min="0.25" max="10" step="0.1" value="1">

  </div>


  <!-- Alternative colorpicker by Spectrum -->
  <!-- <input type='text' id="custom" value='#511f00' style="z-index:1000; bottom:0; position:absolute; right:20px;"/> -->
</div>
<script src="Script/canvas1.js">
</script>

</body>
</html>
